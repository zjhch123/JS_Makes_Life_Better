<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src=""></script>
    <link href="" rel="stylesheet"/>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const createDOMFromString = (DOMString) => {
      const div = document.createElement('div')
      div.innerHTML = DOMString
      return div
    }
    const mount = (component, wrapper) => {
      wrapper.appendChild(component.renderDOM())
      component.onStateChange = (el, oldEl) => {
        wrapper.insertBefore(el, oldEl)
        wrapper.removeChild(oldEl)
      }
    }

    class Component {
      constructor(props = {}) {
        this.props = props
        this.state = {}
      }
      setState(state) {
        const oldEl = this.el
        Object.assign(this.state, state)
        this.el = this.renderDOM()
        if (this.onStateChange) {
          this.onStateChange(this.el, oldEl)
        }
      }

      renderDOM() {
        this.el = createDOMFromString(this.render())
        if (this.onClick) {
          this.el.addEventListener('click', this.onClick.bind(this))
        }
        return this.el
      }
    }    

    class Button extends Component {
      constructor(props) {
        super(props)
        this.state = {
          color: 'red'
        }
      }
      onClick() {
        console.log(1)
        this.setState({color: 'green'})
      }
      render() {
        return `
          <button style="color: ${this.state.color}">${this.props.text}</button>
        `
      }
    }

    mount(new Button({text: 'button1'}), document.getElementById('root'))

  </script>
</html>
