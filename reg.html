<script>
var parse_url = /^(?:([A-Za-z]+):)?(\/{0,3})([0-9.\-A-Za-z]+)(?::(\d+))?(?:\/([^?#]*))?(?:\?([^#]*))?(?:#(.*))?$/
var url = "https://www.github.com/zjhch123?timeline=2017-7-24&tag=javascript#1"
var result = parse_url.exec(url)
var names = ['url', 'scheme', 'slash', 'host', 'port', 'path', 'query', 'hash']

var blanks = '        ';
var i;
for (i = 0; i < names.length; i += 1) {
  document.body.innerHTML += `<pre>${names[i]}:${blanks.substring(names[i].length)}${result[i]}</pre>`
}


// var parse_number = /^[+\-]?\d+(?:\.\d*)?(?:e[+\-]?\d+)?$/i
var parse_number = /^[+/-]?\d?(?:\.\d+)?(?:e[+/-]?\d+)?$/i
var test = function(num) {
  document.body.innerHTML += `<pre>${parse_number.test(num)}</pre>`
}

var getUrlParam = function(name, url) {
  url = url || window.location
  var reg = new RegExp("\\??&?" + name + "=([^&#]*)(&|#|$)")
  console.log(reg.exec(url)[1])
}
</script>
