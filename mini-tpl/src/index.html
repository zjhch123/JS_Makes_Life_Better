<body>

<script id="tplContent" type="text/html">
  <ul>
      <% for(var i=0; i < data.length; i++){

          if(item.age < 30){%>
              <li>我的名字是<%=item.name%>，我的年龄是<%=item.age%></li>
          <%}else{%>
              <li>my name is <%=item.name%>,my age is a sercet.</li>
          <%}%>
      <% } %>
  </ul>
</script>
