<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
.container {
  text-align: center;
  width: 600px;
  margin: auto;
}
p {
  margin: 0 8px;
}
</style>
</head>
<body>
<div class="container">
  <div class="part1">
    <div>
      <input type="text" name="username" placeholder="用户名" />
    </div>
    <div>
      <input type="password" name="password" placeholder="密码" />
    </div>
    <div>
      <a href="javascript:;" class="login">注册</a>
    </div>
  </div>
  <div class="part3">
    <div>
      <input type="text" name="username" placeholder="用户名" />
    </div>
    <div>
      <input type="password" name="password" placeholder="密码" />
    </div>
    <div>
      <a href="javascript:;" class="login2">登录</a>
    </div>
  </div>
  <div class="part2">
    <a href="javascript:;" class="getInfo">获取信息</a>
  </div>
</div>
<script type="text/javascript" src="http://mimg.127.net/pub/common/js/jquery.min.js"></script>
<script type="text/javascript">
  $(function() {
    $('.login').on('click', function() {
      let data = {}
      $('.part1 input').each((index, item) => {
        data[$(item).attr('name')] = $(item).val()
      })
      $.ajax({
        url: '/register',
        type: 'post',
        data: data,
        dataType: 'json',
        success: function(d) {
          console.log(d)
        }
      })
    })
    $('.login2').on('click', function() {
      let data = {}
      $('.part2 input').each((index, item) => {
        data[$(item).attr('name')] = $(item).val()
      })
      $.ajax({
        url: '/login',
        type: 'post',
        data: data,
        dataType: 'json',
        success: function(d) {
          console.log(d)
        }
      })
    })
    $('.getInfo').on('click', function() {
      $.ajax({
        url: '/user/getInfo',
        dataType: 'json',
        success: function(d) {
          console.log(d)
        }
      })
    })
  })
</script>
</body>
</html>
