<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .wrapper {
        width: 700px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 100px;
      }
      .wrapper > div {
        border: 1px solid red;
        box-sizing: border-box;
      }
      .item1 {
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 3;
      }
      .item2 {
        grid-column: 1;
        grid-row-start: 3;
        grid-row-end: 5;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
    </div>
  </body>
</html>
