<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .wrapper {
        width: 600px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 200px;
        grid-gap: 10px;
      }
      .wrapper > div {
        border: 1px solid #9c9c9c;
      }
      .item1 {
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3;
        background: RGB(80, 227, 194);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
    </div>
  </body>
</html>
