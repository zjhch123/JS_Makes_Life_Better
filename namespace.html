<script>
 
// 获取命名空间
const H = {
  namespace: (ns, container) => {
    const packages = ns.split('.')
    let parent = container || window
    for (let i = 0; i < packages.length; i++) {
      if (typeof parent[packages[i]] === 'undefined') {
        parent[packages[i]] = {}
      } 
      parent = parent[packages[i]]
    }
    return parent
  }
}

</script>
